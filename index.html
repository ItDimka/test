<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Неупорядоченные списки</title>
    <style>
        body {
            background-color:#f0f8;
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>Пример неупорядоченного списка:</h1>
<ul>
    <li>Леша</li>
    <li>Дима</li>
    <li>Андрей</li>
</ul>

<h2>Другой пример списка</h2>

<ul>
    <li>Первый атрибут</li>
    <li>Bторой атрибут</li>
</ul>
    
</body>
</html>
